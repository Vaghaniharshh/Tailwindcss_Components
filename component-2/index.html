<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Column Footer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


    <footer>
        <div class="container">
            <div class="">
                <div class="grid grid-cols-4 gap-4 ">
                    <div class="text-2xl font-semibold p-2">Company</div>
                    <div class="text-2xl font-semibold p-2">Legal</div>
                    <div class="text-2xl font-semibold p-2">Products</div>
                    <div class="text-2xl font-semibold p-2">Accounts</div>
                </div>

                <div class="grid grid-cols-4 gap-4">
                    <div class="text-gray-600 p-2">Brand</div>
                    <div class="text-gray-600 p-2">Privacy</div>
                    <div class="text-gray-600 p-2">Latest Features</div>
                </div>

                <div class="grid grid-cols-4 gap-4">
                    <div class="text-gray-600 p-2">Contact Us</div>
                    <div class="text-gray-600 p-2">Terms</div>
                    <div class="text-gray-600 p-2">Product Roadmap</div>
                </div>

                <div class="grid grid-cols-4 gap-4">
                    <div class="text-gray-600 p-2">Blog</div>
                    <div class="text-gray-600 p-2">Support</div>
                    <div class="text-gray-600 p-2">Knowledge base</div>
                </div>

                <div class="border-t mt-10 pt-6 text-center text-gray-500 text-sm">

                </div>
            </div>
        </div>
    </footer>



</body>

</html>
